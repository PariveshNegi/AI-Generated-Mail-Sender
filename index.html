<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Email Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Email Sender</h1>

    <form id="emailForm">
      <label for="recipients">Recipients (comma-separated emails):</label>
      <input id="recipients" type="text" required />

      <label for="prompt">Prompt for Email:</label>
      <input id="prompt" type="text" required />

      <button type="button" onclick="generateEmail()">Generate Email</button>

      <label for="emailBody">Generated Email (Editable):</label>
      <textarea id="emailBody" required></textarea>

      <label for="subject">Email Subject:</label>
      <input id="subject" type="text" placeholder="Enter email subject" required />

      <button type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
